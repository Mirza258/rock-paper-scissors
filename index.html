<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="Rock Paper Scissors">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="players">
            <div class="player">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="score">
                <h1>Player <span id="playerScore"></span>:<span id="computerScore"></span> Computer</h1>
            </div>
            <div class="computer">
                <p id="rockComputer">Rock</p>
                <p id="paperComputer">Paper</p>
                <p id="scissorsComputer">Scissors</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
